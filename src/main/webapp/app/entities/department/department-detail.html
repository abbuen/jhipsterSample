
<div>
    <h2><span data-translate="testApp.department.detail.title">Department</span> {{vm.department.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="testApp.department.name">Name</span></dt>
        <dd>
            <span>{{vm.department.name}}</span>
        </dd>
        <dt><span data-translate="testApp.department.description">Description</span></dt>
        <dd>
            <span>{{vm.department.description}}</span>
        </dd>
        <dt><span data-translate="testApp.department.dateCreated">Date Created</span></dt>
        <dd>
            <span>{{vm.department.dateCreated | date:'mediumDate'}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="department-detail.edit({id:vm.department.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
